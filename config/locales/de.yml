# German strings go here for Rails i18n
de:
  label_enable_redmine_xapian: aktiviere die Suche auch für Dateianhänge und Repositories
  label_index_database: Verzeichnis für den Datenbank-Index
  label_stemming_text: "Stelle die Stemming Sprache ein, der Standard ist 'english'. 
			Zulässige Werte sind: %{languages} (pass 'none' to disable
			stemming)"
  label_search2: Erweiterte Suche
  text_search1: Diese Erweiterung ermöglicht die Standard Suche sowie zusätzlich die Suche in Dateien. Um die Dateisuche zu aktivieren ist es notwendig eine Suchdatenbank mit dem omindex Indexieierungswerkzeug erstellen zu lassen, welche zuvor für bestimmte Verzeichnisse konfiguriert wird. 
  label_stemming_lang: Stemming Sprache  
  label_enable_xapian_on_search: Zeige die Indizierungseinstellungen in der Suchmaske
  label_repository_search: Enable repository search
  label_search_languages: Zeige die Sprachauswahl für das Stemming in der Suchmaske
  label_stemming_strategy: Stemming-Strategie  
  label_stem_none: Stem abschalten
  label_stem_some: Schnelles Stemming aktivieren
  label_stem_all:  Alles stemmen  
  label_default_stemming_lang: Standard Stemming Sprache
  label_default_stemming_strategy: Voreingestellte Stemming-Strategie
  label_database_error: Datenbank Fehler! Bitte konfigurieren sie die Suchengine.
  label_repofile: Repository
  label_repofile_plural: Repositories
  label_stemming_text1: "This controls how the query parser will apply the stemming algorithm. The default value is STEM_NONE. The possible values are:"
  label_stemming_text2: "STEM_NONE: Don't perform any stemming."
  label_stemming_text3: "STEM_SOME: Search for stemmed forms of terms except for those which start with a capital letter, or are followed by certain characters (currently:'/@<>=*[{\"'), or are used with operators which need positional information. Stemmed terms are prefixed with 'Z'."
  label_stemming_text4: "STEM_ALL: Search for stemmed forms of all words (note: no 'Z' prefix is added)."
  label_stemming_text5: Note that the stemming algorithm is only applied to words in probabilistic fields - boolean filter terms are never stemmed.